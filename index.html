<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Extrude polygons for 3D indoor mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.js"
        integrity="sha256-ZhpcIWx8GPtl1VEkyV22X7GHSzX1NCdp6BvbXMDHI/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.css"
        integrity="sha256-jJApoDvazb6sRGbc3gE+wdEAE0cE0H1Ag3k1qCada9c=" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/slider.css" />
    <link rel="stylesheet" href="src/legend.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        ;
    </style>
</head>

<body>
    <div id='map'></div>
    <div class="slider-container">
        <input type="range" id="start" name="year" oninput="updateYear(value)" class="slider" min="1961" max="2041"
            step="5" value="1961"
            labels="1961, 1966, 1971, 1976, 1981, 1986, 1991, 1996, 2001, 2006, 2011, 2016, 2021, 2026, 2031, 2036, 2041">
    </div>

    <div id='population-legend' class='legend population-legend'>
        <h4 id="population-legend-heading">Population</h4>
        <div id='population-legend-content'></div>
    </div>
</body>
<script src="src/slider.js"></script>
<script src="src/bins.js"></script>
<script src="src/map.js"></script>

</html>
